apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-lab-2
  labels:
    app: kube-lab-2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kube-lab-2
  template:
    metadata:
      labels:
        app: kube-lab-2
    spec:
      containers:
        - name: web
          image: kube-lab-2
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP